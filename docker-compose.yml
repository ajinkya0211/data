version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: ai_notebook_postgres
    environment:
      POSTGRES_DB: ai_notebook
      POSTGRES_USER: notebook_user
      POSTGRES_PASSWORD: notebook_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notebook_user -d ai_notebook"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: ai_notebook_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: ai_notebook_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jupyter Kernel for Python execution
  jupyter-kernel:
    image: jupyter/base-notebook:latest
    container_name: ai_notebook_jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=notebook_token
    volumes:
      - jupyter_data:/home/jovyan
      - ./data:/home/jovyan/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI backend
  backend:
    build: ./backend
    container_name: ai_notebook_backend
    environment:
      - DATABASE_URL=postgresql://notebook_user:notebook_pass@postgres:5432/ai_notebook
      - REDIS_URL=redis://redis:6379
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - JWT_SECRET=your_jwt_secret_key_here
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DEFAULT_AI_PROVIDER=ollama
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React frontend
  frontend:
    build: ./frontend
    container_name: ai_notebook_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000

volumes:
  postgres_data:
  redis_data:
  minio_data:
  jupyter_data:

networks:
  default:
    name: ai_notebook_network 